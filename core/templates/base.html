<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Video Quiz{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS & Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Inter:400,700&display=swap" rel="stylesheet">
    <style>
      body {
        background: #f5f7fa;
        font-family: 'Inter', sans-serif;
      }
      .navbar {
        background: linear-gradient(90deg, #2B3A67 0%, #3F5EFB 100%);
        box-shadow: 0 2px 8px rgba(44,62,80,0.08);
      }
      .navbar-brand {
        letter-spacing: 1px;
      }
      .card {
        border-radius: 1rem;
      }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    {% block nav %}
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
      <div class="container">
        <a class="navbar-brand fw-bold" href="{% url 'dashboard' %}">VideoQuiz</a>
        <div class="ms-auto d-flex align-items-center">
          <span class="me-3 text-white small fw-semibold">
            <i class="bi bi-person-circle"></i>
            {{ user.get_full_name|default:user.username }}
          </span>
          <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm px-3">Logout</a>
        </div>
      </div>
    </nav>
    {% endblock %}
    <main>
      {% block content %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
