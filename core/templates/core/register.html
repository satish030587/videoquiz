{% extends 'base.html' %}
{% block nav %}{% endblock %}
{% block content %}
{% if messages %}
  <div class="container mt-3">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  </div>
{% endif %}
<div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
  <div class="card shadow p-4" style="width: 100%; max-width: 400px; border-radius: 20px;">
    <div class="text-center mb-4">
      <!-- Optional: Add a logo or icon here -->
      <span style="font-size: 2.5rem; color: #4f8cff;">&#128100;</span>
      <h2 class="fw-bold mt-2" style="letter-spacing: 1px;">Register</h2>
    </div>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" name="username" class="form-control form-control-lg" id="username" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" class="form-control form-control-lg" id="email" required>
      </div>
      <div class="mb-3">
        <label for="password1" class="form-label">Password</label>
        <input type="password" name="password1" class="form-control form-control-lg" id="password1" required>
      </div>
      <div class="mb-3">
        <label for="password2" class="form-label">Confirm Password</label>
        <input type="password" name="password2" class="form-control form-control-lg" id="password2" required>
      </div>
      <button type="submit" class="btn btn-success btn-lg w-100 mt-2" style="border-radius: 10px;">Register</button>
    </form>
    <div class="text-center mt-3">
      <small>Already have an account? <a href="{% url 'login' %}">Login</a></small>
    </div>
  </div>
</div>
{% endblock %}
